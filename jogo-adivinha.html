<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
      return Math.round(Math.random() * n);
      
    }

    var numeroPensado = sorteia(parseInt(prompt("digite até que número você quer que seja sorteado!")))

    if (Number.isInteger(numeroPensado)){
      var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
      
      if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);

      }else{

      mostra("Você errou! Eu tinha pensado no " + numeroPensado);

      }
    }else{
      mostra("Você não digitou um número válido para o sorteio");
    }
</script>
